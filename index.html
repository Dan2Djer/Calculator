<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="(">(</button>
            <button id=")">)</button>
            <button class="operator" id="/">/</button>
            
            <button class="number" data-value="7" id="7">7</button>
            <button class="number" data-value="8" id="8">8</button>
            <button class="number" data-value="9" id="9">9</button>
            <button id="*">×</button>
            
            <button class="number" data-value="4" id="4">4</button>
            <button class="number" data-value="5" id="5">5</button>
            <button class="number" data-value="6" id="6">6</button>
            <button id="-">-</button>
            
            <button class="number" data-value="1" id="1">1</button>
            <button class="number" data-value="2" id="2">2</button>
            <button class="number" data-value="3" id="3">3</button>
            <button id="+">+</button>
            
            <button class="number" data-value="0" id="0">0</button>
            <button id="dot">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>

</body>
</html>
